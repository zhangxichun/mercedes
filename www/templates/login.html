<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="viewState.userName" />
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="viewState.password" />
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login();">Login</button>
        <!--<button class="button button-block button-calm" ng-click="createDir();">createDir</button>-->
        <!--<img id="myImage" style="width: 100px;height: 100px;" ng-src="{{img_src}}" />-->
    </ion-content>
</ion-view>
