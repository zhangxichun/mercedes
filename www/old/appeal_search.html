<ion-view view-title="申诉查询">
    <ion-nav-buttons side="secondary">
        <button class="button icon ion-funnel" ng-click="showPopup()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in items" ng-style="{'background-color':$odd?'red':'blue'}">
                <h2>{{item.subjectCode}}</h2>
                <p>{{item.appealReason}}</p>
                <ion-option-button class="button-positive" ng-click="feedback(item)">反馈</ion-option-button>
                <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
                <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
